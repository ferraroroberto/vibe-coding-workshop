            background-position: center;

        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide-title {
            background-color: rgba(0, 0, 0, 0.4);
        }

            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);

            backdrop-filter: blur(10px);

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .slide-title h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .slide-title .exercise-number {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #64b5f6;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;

            max-width: 90%;
            max-height: 85vh;

            backdrop-filter: blur(10px);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide-content h2 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);

            background: rgba(255, 255, 255, 0.5);

            .nav-button {

        // Convert markdown-like content to HTML
        function markdownToHtml(text) {
            const lines = text.split('\n');
            let result = [];
            let inList = false;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // Skip empty lines
                if (!line) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    continue;
                }
                
                // Process headers
                if (line.startsWith('### ')) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<h3>' + processInlineMarkdown(line.substring(4)) + '</h3>');
                } else if (line.startsWith('## ')) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<h3>' + processInlineMarkdown(line.substring(3)) + '</h3>');
                } else if (line.startsWith('# ')) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<h2>' + processInlineMarkdown(line.substring(2)) + '</h2>');
                }
                // Process list items
                else if (/^[\d*\-]\.?\s+/.test(line)) {
                    if (!inList) {
                        result.push('<ul>');
                        inList = true;
                    }
                    const listContent = line.replace(/^[\d*\-]\.?\s+/, '');
                    result.push('<li>' + processInlineMarkdown(listContent) + '</li>');
                }
                // Process horizontal rules
                else if (line === '---') {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<hr>');
                }
                // Process regular paragraphs
                else {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<p>' + processInlineMarkdown(line) + '</p>');
                }
            }
            
            if (inList) {
                result.push('</ul>');
            }
            
            return result.join('\n');
