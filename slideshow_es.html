            background-position: center;

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

            background-color: rgba(0, 0, 0, 0.4);
        }

            color: white;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);

        }

            font-size: clamp(2rem, 5vw, 4rem);

            margin-bottom: 1rem;

            line-height: 1.2;
        }

            color: #64b5f6;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;

        // Convert markdown-like content to HTML
        function markdownToHtml(text) {
            const lines = text.split('\n');
            let result = [];
            let inList = false;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // Skip empty lines
                if (!line) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    continue;
                }
                
                // Process headers
                if (line.startsWith('### ')) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<h3>' + processInlineMarkdown(line.substring(4)) + '</h3>');
                } else if (line.startsWith('## ')) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<h3>' + processInlineMarkdown(line.substring(3)) + '</h3>');
                } else if (line.startsWith('# ')) {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<h2>' + processInlineMarkdown(line.substring(2)) + '</h2>');
                }
                // Process list items
                else if (/^[\d*\-]\.?\s+/.test(line)) {
                    if (!inList) {
                        result.push('<ul>');
                        inList = true;
                    }
                    const listContent = line.replace(/^[\d*\-]\.?\s+/, '');
                    result.push('<li>' + processInlineMarkdown(listContent) + '</li>');
                }
                // Process horizontal rules
                else if (line === '---') {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<hr>');
                }
                // Process regular paragraphs
                else {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push('<p>' + processInlineMarkdown(line) + '</p>');
                }
            }
            
            if (inList) {
                result.push('</ul>');
            }
            
            return result.join('\n');
        }
        
        function processInlineMarkdown(text) {

        });

        // Touch/swipe support for mobile

        });

        slideshow.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                changeSlide(1); // Swipe left = next

            if (touchEndX > touchStartX + 50) {

            }
